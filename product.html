<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <title>Kafene</title>
  </head>
<body>
    <div class="maintopbar">
      <div class="logoimage">
        <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo" />
        <p class="brand"><a href="product.html">Kafene</a></p>
      </div>
      <nav>
        <a href="orders.html">Orders</a>
        <a href="product.html" id="products">Products</a>
        <a href="users.html">Users</a>
      </nav>
      <p id="logout" onclick="logOut()">Logout</p>
    </div>
    <!-- left section of the web page(body) which includes checkboxes of products and count -->
    <div class="maincontainer" id="product">
      <h1>Products</h1>
      <div class="Homepageorders">
        <div id="filters">
          <p id="filtxt"><b> Filters </b></p>
          <p id="total">Count:0</p>
<div>
            <p>
              <label class="checkbox">
                <input type="checkbox" name="expired" id="expired" checked onclick="getUsers()"/>Expired</label>
            </p>
            <p>
              <label class="checkbox">
                <input type="checkbox" name="lowstock" id="lowstock" checked onclick="getUsers()"/>lowstock</label>
            </p>
          </div>
        </div>
        <!-- right section of the web page which includes products data in table format -->
      <table class="Homepage_OrderTable">
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Brand</th>
            <th>Expiry Date</th>
            <th>Unit Price</th>
            <th>Stock</th>
          </tr>
<tbody id="mytabledata">
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
<script src="./product.js"></script>
  </body>
</html>
